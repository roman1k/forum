<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Forum</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="general.html :: header"> </div>
<div th:replace="general.html :: authentication"> </div>
<div th:replace="general.html :: statistics"> </div>

    <div class="topic ">
    <label>themes:</label>
        <div th:each="theme: ${themes}" >
                    <div th:text="${theme.getAuthor().getUsername()}" class="column left"></div>
                    <div class="column middle">
                        <a th:href= "'http://localhost:8080/theme/'+${theme.getId()}">
                        <div th:text="${theme.getNameTheme()}" ></div>
                    </a>
                    </div>

                </div>

    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
</body>
</html>
</html>
